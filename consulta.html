<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Pessoal</title>

  <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/base.css">

  <!-- My Scripts -->

</head>
<body>

  <header class="conteiner">

    <a class="email" href="mailto:isaacreisn@gmail.com">isaacreisn@gmail.com</a>

    <img class="logo" src="./assets/img/logo.svg" alt="Logo">
    
    <nav>
      <a href="index.html">Cadastro</a>
      <a href="consulta.html">Consulta</a>
    </nav>

  </header>

  <main class="conteiner">

    <form>
      <legend>Consulta de despesas</legend>

      <div class="form__conteiner">

        <div>
          <select id="year">
            <option value="">Ano</option>
            <option value="2023">2023</option>
          </select>
  
          <select id="month">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
  
        <div>
          <input type="text" placeholder="Dia" id="day" />
  
          <select id="type">
            <option>Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
        
  
        <input type="text" placeholder="Descrição" id="description" />
  
        <input type="text" placeholder="Valor" id="value" />
  
        <button type="submit"><img src="./assets/img/lupa.svg" alt="Procurar" class="btnSearch"></button>

      </div>

    </form>

    <!-- Expense table -->
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalRegisterExpense" tabindex="-1" role="dialog" aria-hidden="true">
      
    </div>

  </main>

  <footer class="conteiner">

      <nav>
        <a href="https://isaacnreis.github.io/portfolio/" target="_blank"><img src="./assets/img/p.svg" alt="Portfólio"></a>
        <a href="https://www.linkedin.com/in/isaacnreis/" target="_blank"><img src="./assets/img/linkedin.svg" alt="Linkedin"></a>
        <a href="https://github.com/isaacnreis" target="_blank"><img src="./assets/img/github.svg" alt="Git Hub"></a>
        <a href="https://www.instagram.com/isaacacnas/" target="_blank"><img src="./assets/img/instagram.svg" alt="Instagram"></a>
      </nav>

      <img class="logo" src="./assets/img/logo.svg" alt="Logo">

      <p> 2023 © Isaac N. Reis</p>

  </footer>

</body>
</html>
